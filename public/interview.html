<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Questions</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='./vendor.js'></script>
    <link rel="stylesheet" href="./stylesheets/index.css" media="screen">
    <link rel="stylesheet" href="./stylesheets/interview.css" media="screen">
  </head>

  <body>
    <!-- nav container -->
    <div class='nav-container no-select fixed-top u-full-width'>
      <ul class='inline-list hover-links nav-list'>
        <li><a href="./index.html">Company</a></li>
        <li><a href="./bosses.html">Bosses</a></li>
        <li><a href="./interview.html">Interview prep</a></li>
      </ul>
    </div>

    <div class='markup container'>
      <button id="clear-form">Clear form</button>

      <div class='row'>
        <div class='four columns'>
          <h4 class='key-points'>Key points</h4>
          <ul class='key-points'></ul>
          <form class='key-points' name='key-points' autocomplete="off">
            <input type="text" name="key-points" placeholder='Add key point...'>
          </form>
        </div>
        <div class='four columns'>
          <h4 class='rock-reasons'>Reasons I rock</h4>
          <ul class='rock-reasons'></ul>
          <form class='rock-reasons' name='rock-reasons' autocomplete="off">
            <input type="text" name='rock-reasons' placeholder='Add reason...'>
          </form>
        </div>
        <div class='four columns'>
          <h4 class='develop'>How I want to develop</h4>
          <ul class='develop'></ul>
          <form class='develop' name='develop' autocomplete="off">
            <input type="text" name='develop' placeholder='Add plan...'>
          </form>
        </div>
      </div>

      <div class='row'>
        <div class='four columns'>
          <h4 class='ideas'>Brilliant ideas</h4>
          <ul class='ideas'></ul>
          <form class='ideas' name='ideas' autocomplete="off">
            <input type="text" name="ideas" placeholder='Add an idea...'>
          </form>
        </div>
        <div class='four columns'>
          <h4 class='philosophy'>Work philosophy</h4>
          <ul class='philosophy'></ul>
          <form class='philosophy' name='philosophy' autocomplete="off">
            <input type="text" name='philosophy' placeholder='Add philosophy...'>
          </form>
        </div>
        <div class='four columns'>
          <h4 class='questions'>Questions</h4>
          <ul class='questions'></ul>
          <form class='questions' name='questions' autocomplete="off">
            <input type="text" name='questions' placeholder='Add question...'>
          </form>
        </div>
      </div>

      <div class='row'>
        <div class='four columns'>
          <h4>Short term goals</h4>
          <ul class='goals'></ul>
          <form class='goals' name='goals' autocomplete="off">
            <input type="text" name="goals" placeholder='Add an idea...'>
          </form>
        </div>
        <div class='four columns'>
          <h4 class='challenges'>Challenges</h4>
          <ul class='challenges'></ul>
          <form class='challenges' name='challenges' autocomplete="off">
            <input type="text" name='challenges' placeholder='Add philosophy...'>
          </form>
        </div>
        <div class='four columns'>
          <h4 class='notes'>Notes</h4>
          <ul class='notes'></ul>
          <form class='notes' name='notes' autocomplete="off">
            <input type="text" name='notes' placeholder='Add question...'>
          </form>
        </div>
      </div>


    </div>
    <script src='./app.js'></script>
  </body>
</html>
